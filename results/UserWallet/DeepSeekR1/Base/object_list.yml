Query:
  kind: OBJECT
  fields:
  - name: getUser
    type: User
  - name: getTransaction
    type: Transaction
  - name: getLocation
    type: Location
  - name: getCurrency
    type: Currency
  - name: getWallet
    type: Wallet
  - name: getUsers
    type: '[User]'
  - name: getWallets
    type: '[Wallet]'
  - name: getTransactions
    type: '[Transaction]'
  - name: getLocations
    type: '[Location]'
  - name: getCurrencies
    type: '[Currency]'
  - name: getCurrentRate
    type: Float
Mutation:
  kind: OBJECT
  fields:
  - name: createUser
    type: User
  - name: createTransaction
    type: Transaction
  - name: createLocation
    type: Location
  - name: createCurrency
    type: Currency
  - name: createWallet
    type: Wallet
  - name: deleteUser
    type: User
  - name: deleteTransaction
    type: Transaction
  - name: deleteLocation
    type: Location
  - name: deleteCurrency
    type: Currency
  - name: deleteWallet
    type: Wallet
  - name: updateUser
    type: User
  - name: updateTransaction
    type: Transaction
  - name: updateLocation
    type: Location
  - name: updateCurrency
    type: Currency
  - name: updateWallet
    type: Wallet
User:
  kind: OBJECT
  fields:
  - name: id
    type: ID!
  - name: firstName
    type: String!
  - name: lastName
    type: String
  - name: description
    type: String
  - name: wallets
    type: '[Wallet]'
  - name: friends
    type: '[User]'
Wallet:
  kind: OBJECT
  fields:
  - name: id
    type: ID!
  - name: name
    type: String!
  - name: currency
    type: Currency!
  - name: transactions
    type: '[Transaction]'
  - name: user
    type: User!
  - name: balance
    type: Float
Transaction:
  kind: OBJECT
  fields:
  - name: id
    type: ID!
  - name: amount
    type: Float!
  - name: rate
    type: Float!
  - name: payer
    type: User!
  - name: wallet
    type: Wallet!
  - name: description
    type: String
  - name: location
    type: Location
  - name: timestamp
    type: String
Currency:
  kind: OBJECT
  fields:
  - name: id
    type: ID!
  - name: abbreviation
    type: String!
  - name: symbol
    type: String!
  - name: rate
    type: Float!
  - name: country
    type: String!
Location:
  kind: OBJECT
  fields:
  - name: id
    type: ID!
  - name: lat
    type: Float
  - name: lng
    type: Float
  - name: name
    type: String!
